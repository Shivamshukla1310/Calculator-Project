<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 id="heading">Calculator</h1>
    <div class="screen">
      <input type="text" name="screen" id="result" />
    </div>
    <div class="first_line_buttons">
      <button name="add" id="Add">+</button>
      <button name="sub" id="Sub">-</button>
      <button name="mul" id="Mul">*</button>
      <button name="div" id="Div">/</button>
    </div>
  </body>
</html>
