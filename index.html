<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 id="heading">Calculator</h1>
    <div class="screen">
      <input type="text" name="screen" id="result" />
    </div>
    <div class="first_line_buttons">
      <button name="add" id="num">+</button>
      <button name="sub" id="num">-</button>
      <button name="mul" id="num">*</button>
      <button name="div" id="div">/</button>
    </div>
    <div class="second_line_buttons">
      <button name="seven" id="num">7</button>
      <button name="eight" id="num">8</button>
      <button name="nine" id="num">9</button>
    </div>
    <div class="third_line_buttons">
      <button name="four" id="num">4</button>
      <button name="five" id="num">5</button>
      <button name="six" id="num">6</button>
    </div>
    <div class="fourth_line_buttons">
      <button name="one" id="num">1</button>
      <button name="two" id="num">2</button>
      <button name="three" id="num">3</button>
    </div>
    <button name="equal">=</button>
  </body>
</html>
